apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    compile files('libs/lipermi-0.4.jar')
    runtime files('libs/lipermi-0.4.jar')
    testCompile files('libs/lipermi-0.4.jar')
    testRuntime files('libs/lipermi-0.4.jar')
}